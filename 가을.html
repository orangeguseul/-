        <P>여름과 겨울 사이의 계절로, 천문학적으로는 9월 23일경의 추분부터 12월 21일경의 동지까지를 말하나, 24절기(節氣)로는 입추(8월 7일경)부터 입동(11월 7일경) 전까지를, 기상학에서는 이보다 조금 늦추어서 보통 9∼11월을 가을이라고 한다.<br>
            그러나 남반구에서의 가을은 반년이 어긋나서 3∼5월이 된다.
